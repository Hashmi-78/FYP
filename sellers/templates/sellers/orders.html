{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller - Orders</title>
  <link href="{% static 'css/output.css' %}" rel="stylesheet">
  <script defer src="{% static 'js/seller_order.js' %}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-gray-100 min-h-screen">

  <div class="container mx-auto px-4 py-6 max-w-6xl">

    <!-- Header -->
    <div class="bg-white rounded-xl shadow-md p-5 mb-6">
      <h1 class="text-2xl md:text-3xl font-bold text-blue-900 text-center md:text-left">Order Management</h1>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mt-5 text-center">
        <div class="bg-orange-100 text-orange-700 px-4 py-3 rounded-lg font-bold text-sm">
          Pending: <span id="pendingCount">0</span>
        </div>
        <div class="bg-blue-100 text-blue-700 px-4 py-3 rounded-lg font-bold text-sm">
          Processing: <span id="processingCount">0</span>
        </div>
        <div class="bg-purple-100 text-purple-700 px-4 py-3 rounded-lg font-bold text-sm">
          Shipped: <span id="shippedCount">0</span>
        </div>
        <div class="bg-green-100 text-green-700 px-4 py-3 rounded-lg font-bold text-sm">
          Completed: <span id="completedCount">0</span>
        </div>
      </div>
    </div>

    <!-- Orders List -->
    <div id="ordersContainer" class="space-y-5">
      <!-- JS se fill hoga -->
    </div>
  </div>

  <!-- Order Detail Modal (Responsive) -->
  <div id="orderModal"
    class="fixed inset-0 bg-black bg-opacity-70 hidden z-50 flex items-center justify-center p-4 overflow-y-auto">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-screen overflow-y-auto">
      <div class="sticky top-0 bg-white border-b p-5 flex justify-between items-center">
        <h2 class="text-xl md:text-2xl font-bold text-blue-900">Order Details</h2>
        <button onclick="closeModal()" class="text-3xl text-gray-500 hover:text-gray-800">&times;</button>
      </div>

      <div class="p-5 space-y-6">
        <!-- Customer Info -->
        <div class="bg-gray-50 rounded-lg p-5">
          <h3 class="font-bold text-blue-900 mb-3">Customer</h3>
          <p><strong>Name:</strong> <span id="cName"></span></p>
          <p><strong>Phone:</strong> <span id="cPhone"></span></p>
          <p><strong>Email:</strong> <span id="cEmail"></span></p>
        </div>

        <!-- Address -->
        <div class="bg-gray-50 rounded-lg p-5">
          <h3 class="font-bold text-blue-900 mb-3">Delivery Address</h3>
          <p id="cAddress" class="text-gray-700"></p>
        </div>

        <!-- Items -->
        <div class="bg-gray-50 rounded-lg p-5">
          <h3 class="font-bold text-blue-900 mb-3">Items</h3>
          <div id="orderItems" class="space-y-2"></div>
        </div>

        <!-- Total -->
        <div class="bg-blue-900 text-white rounded-lg p-5 text-center">
          <p class="text-2xl font-bold">Total: <span id="totalAmount">â‚¨0</span></p>
        </div>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-4">
          <select id="statusSelect"
            class="flex-1 px-4 py-3 border-2 border-blue-900 rounded-lg font-bold text-blue-900">
            <option value="pending">Pending</option>
            <option value="processing">Processing</option>
            <option value="shipped">Shipped</option>
            <option value="completed">Completed</option>
          </select>
          <button onclick="updateStatus()"
            class="flex-1 bg-blue-900 text-white py-3 rounded-lg font-bold hover:bg-blue-800">
            Update Status
          </button>
          <button onclick="openChat()"
            class="flex-1 bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 flex items-center justify-center gap-2">
            <i class="fas fa-comment"></i> Chat
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Box (Mobile Friendly) -->
  <div id="chatBox"
    class="fixed bottom-0 left-0 right-0 md:bottom-6 md:right-6 md:left-auto md:w-96 bg-white rounded-t-2xl md:rounded-2xl shadow-2xl hidden z-50 flex flex-col md:max-h-96">
    <div class="bg-blue-900 text-white p-4 rounded-t-2xl md:rounded-t-2xl font-bold flex justify-between">
      <span>Chat with <span id="chatName"></span></span>
      <button onclick="closeChat()" class="text-xl">&times;</button>
    </div>
    <div id="chatMessages" class="p-4 flex-1 overflow-y-auto bg-gray-50 max-h-64 md:max-h-full"></div>
    <div class="p-4 border-t bg-white">
      <div class="flex gap-2">
        <input type="text" id="msgInput" placeholder="Type message..."
          class="flex-1 px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-900">
        <button onclick="sendMessage()" class="bg-blue-900 text-white px-5 py-3 rounded-lg">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

</body>

</html>
